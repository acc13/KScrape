  <script>var KAYMBU = new function() {

  this.user = null;

    account: null,
    accountPlan: null,

    isAccountLimitReached: function(num, key) {

        return false;
      }
      
      if (self.access.accountPlan.limits[key] === undefined) {
        return true;
      }
      
      var maxAllowed = this.accountPlan.limits[key];
      
      return num >= maxAllowed;
    },
  }
  
}();
